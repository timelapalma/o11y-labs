receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Agrupar métricas antes de enviar para reduzir o uso da API.
  batch:

exporters:
  debug:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      cluster: demo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  otlp/loki:
    endpoint: "http://loki:3100/loki/api/v1/push"

connectors:
  spanmetrics:
    metrics_expiration: 10m
    histogram:
      explicit:
        buckets: [125ms, 500ms, 2000ms, 8000ms]
    dimensions:
      - name: http.method
      - name: http.route
      - name: http.scheme
      - name: http.status_code
      - name: net.host.name
      - name: net.protocol.name
      - name: net.protocol.version
      - name: telemetry.sdk.language
      - name: telemetry.sdk.name
      - name: telemetry.sdk.version
      - name: ci.pipeline.id
      - name: ci.pipeline.run.result
      - name: service.instance.id
      - name: host.name
    exemplars:
      enabled: false
    dimensions_cache_size: 1000
    aggregation_temporality: "AGGREGATION_TEMPORALITY_CUMULATIVE"    
    metrics_flush_interval: 15s
    events:
      enabled: true
      dimensions:
        - name: exception.type
        - name: exception.message
    resource_metrics_key_attributes:
      - service.name


extensions:
  # Responsável por responder a chamadas de verificação de saúde em nome do coletor.
  health_check:

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp, spanmetrics]
      processors: [batch]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug, spanmetrics]
    logs:
      receivers: [otlp]
      exporters: [otlp/loki,debug]